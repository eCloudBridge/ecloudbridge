name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json dist
          npm install

      - name: Build the site
        run: |
          rm -rf dist
          npm run build


      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true  # ensures a clean gh-pages branch
          full_commit_message: "Deploy from GitHub Actions: ${{ github.sha }}"

      - name: Output Deploy URL
        run: echo "âœ… Site deployed to https://ecloudbridge.github.io/ecloudbridge/"
